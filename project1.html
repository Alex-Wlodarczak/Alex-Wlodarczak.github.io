<!DOCTYPE html>
<html>
<head>
	<title>project</title>
	<style type="text/css">
#image {
		background-position:center;
		top: 300px;
		background-repeat:no-repeat;
		width:250px;
		height:250px;
		background-size:cover;
		background-image:url("http://oxigeno.bold-themes.com/soccer/wp-content/uploads/sites/3/2017/11/product_14.png");
		position:relative;
		animation-name:"ball";
		animation: ball 2s infinite;
}


@keyframes ball {
  0%   {left: 0px;}
  50%  {left: 1000px;}
  100% {left: 0px;}
}
#back{
		height:600px;
		background-repeat:no-repeat;
		background-size:cover;
		width:100%;
		background-image:url("https://o.quizlet.com/7.8wxvgIuUhyb9vYuIf8GQ_b.jpg"); 


	</style>
</head>
<body>
	<div id="image"></div>
	<div id="back"></div>

</body>
